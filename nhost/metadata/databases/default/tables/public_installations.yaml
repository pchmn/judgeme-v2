table:
  name: installations
  schema: public
configuration:
  column_config:
    kuzer_id:
      custom_name: kuzerId
  custom_column_names:
    kuzer_id: kuzerId
  custom_root_fields: {}
object_relationships:
  - name: kuzer
    using:
      foreign_key_constraint_on: kuzer_id
insert_permissions:
  - role: anonymous
    permission:
      check:
        kuzer_id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - deviceName
        - osName
        - osVersion
        - pushToken
        - kuzer_id
        - appVersion
        - appIdentifier
        - deviceType
        - deviceLocale
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - deviceName
        - osName
        - osVersion
        - pushToken
        - isActive
        - kuzer_id
        - appVersion
        - appIdentifier
        - deviceType
        - deviceLocale
        - createdAt
        - updatedAt
      filter:
        kuzer_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: anonymous
    permission:
      columns:
        - deviceName
        - osName
        - osVersion
        - pushToken
        - appVersion
        - appIdentifier
        - deviceType
        - deviceLocale
      filter:
        kuzer_id:
          _eq: X-Hasura-User-Id
      check: null
