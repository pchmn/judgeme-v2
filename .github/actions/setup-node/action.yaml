name: Setup Node

inputs:
  node-version:
    description: Version of Node to use
    default: 16.x

  pnpm-version:
    description: Version of pnpm to use
    default: 7.x

runs:
  using: composite
  steps:
    - name: 🏗 Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm-version }}

    - name: 🏗 Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: pnpm
