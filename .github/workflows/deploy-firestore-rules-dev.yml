name: Deploy Firestore Rules to Dev

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - "firestore.rules"
      - ".github/workflows/deploy-firestore-rules-dev.yml"

jobs:
  deploy:
    name: Deploy Rules
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🏗 Setup node
        uses: ./.github/actions/setup-node

      - name: 🚀 Deploy to judgeme-dev
        uses: pchmn/firebase-cli-github-action@main
        with:
          serviceAccountKey: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUDGEMEV2_DEV }}
          projectId: judgemev2-dev
          args: deploy --only firestore:rules
