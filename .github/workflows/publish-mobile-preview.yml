name: Publish Mobile App Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - "apps/mobile/**"
      - ".github/workflows/publish-mobile-preview.yml"

jobs:
  publish:
    name: Publish Mobile App Preview
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: 🏗 Setup node
        uses: ./.github/actions/setup-node
        with:
          install: true
          metro-cache: true

      - name: 🏗 Setup expo
        uses: expo/expo-github-action@v7
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 💬 Get eas update message
        id: update-message
        run: echo "value=${{ github.event.pull_request.title }} (#${{ github.event.pull_request.number }}) - $(git show -s --format=%s)" >> $GITHUB_OUTPUT

      - name: 🚀 Publish eas update
        working-directory: apps/mobile
        run: eas update --branch ${{ github.head_ref }} --message "${{ steps.update-message.outputs.value }}"
