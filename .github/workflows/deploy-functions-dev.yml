name: Deploy Firebase Functions to Dev

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - "apps/functions/**"
      - ".github/workflows/deploy-functions-dev.yml"

jobs:
  build:
    name: Build Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ— Setup node
        uses: ./.github/actions/setup-node
        with:
          install: true

      - name: ğŸ”¨ Build
        run: pnpm build:functions

      - name: ğŸ“¦ Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: functions-dist
          path: apps/functions/dist/

  deploy:
    name: Deploy Functions
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ— Setup node
        uses: ./.github/actions/setup-node
        with:
          keep-npmrc: false

      - name: ğŸ— Setup Firebase CLI
        uses: ./.github/actions/setup-firebase-tools
        with:
          serviceAccountKey: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUDGEMEV2_DEV }}"
          projectId: judgemev2-dev

      - name: ğŸ“¦ Upload serviceAccountFile
        uses: actions/upload-artifact@v3
        with:
          name: service-account
          path: /tmp/serviceAccountKey.json

      - name: ğŸ“¦ Upload serviceAccountFile2
        uses: actions/upload-artifact@v3
        with:
          name: service-account
          path: /tmp/serviceAccountKey2.json

      - name: ğŸ“¦ Download dist
        uses: actions/download-artifact@v3
        with:
          name: functions-dist
          path: apps/functions/dist

      - name: ğŸš€ Deploy to judgeme-dev
        working-directory: apps/functions
        run: |
          pnpm remove -D @judgeme/tsconfig eslint-config-judgeme-ts
          pnpm run deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
