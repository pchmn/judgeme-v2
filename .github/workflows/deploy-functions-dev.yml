name: Deploy Firebase Functions to Dev

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - "apps/functions/**"
      - ".github/workflows/deploy-functions-dev.yml"

jobs:
  build:
    name: Build Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🏗 Setup node
        uses: ./.github/actions/setup-node
        with:
          install: true

      - name: 🔨 Build
        run: pnpm build:functions

      - name: 📦 Upload dist
        uses: actions/upload-artifact@v3
        with:
          name: functions-dist
          path: apps/functions/dist/

  deploy:
    name: Deploy Functions
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: 🏗 Setup node
        uses: ./.github/actions/setup-node

      - name: 🏗 Setup Firebase CLI
        run: pnpm add -g firebase-tools

      - name: 📦 Download dist
        uses: actions/download-artifact@v3
        with:
          name: functions-dist
          path: apps/functions/dist

      - name: 🚀 Deploy to judgeme-dev
        run: |
          cd apps/functions
          pnpm remove -D @judgeme/tsconfig eslint-config-judgeme-ts
          firebase use judgemev2-dev
          pnpm run deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
