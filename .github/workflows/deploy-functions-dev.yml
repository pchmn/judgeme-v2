name: Deploy Lambda Functions to Dev

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths:
      - "apps/functions/**"
      - "packages/core/**"
      - ".github/workflows/deploy-functions-dev.yml"

jobs:
  changes:
    name: 📂 Check for changes
    runs-on: ubuntu-latest
    outputs:
      shouldRun: ${{ steps.filter.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
      - uses: tj-actions/changed-files@v37
        id: filter
        with:
          since_last_remote_commit: true
          files: |
            apps/functions/**
            packages/core/**
            .github/workflows/deploy-functions-dev.yml
            pnpm-lock.yaml

  deploy:
    name: 🚀 Deploy Functions
    needs: changes
    if: needs.changes.outputs.shouldRun == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 🏗 Setup node
        uses: ./.github/actions/setup-node
        with:
          install: true
          turbo-cache: true

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: 🚀 Deploy functions to kuzpot-dev
        working-directory:  apps/functions
        run: pnpm deploy:dev

